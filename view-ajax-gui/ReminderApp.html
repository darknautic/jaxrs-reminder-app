<!doctype html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<title>Reminder App</title>
	<meta name="description" content="Reminder App - Microservices">
	<meta name="author" content="Sajid">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

	<body>  
		<header>
		</header>

		<div class="container"> 
			<br>
			<div class="row">		
				<h2>APP :: Reminders </h2>
			</div>
			<hr><br>			
			<form id="loadReminders">
			  <div class="form-group">			    
			    <input type="username" class="form-control" id="username_input" aria-describedby="username" placeholder="Enter Username">
			    <small id="usernameHelp" class="form-text text-muted">You will see user's reminder list .</small>
			  </div>			 
			  <button type="submit" class="btn btn-outline-primary">Show</button>
			</form>
			<br><br>
			<div class="row">
			    <div class="col-sm">
			      	<ul class="list-group" id="reminderList">	
					</ul>
				 	<template id="remidersListTemplate">
						<li class="list-group-item">{{value}}</li>
					</template>		
					<template id="noRemindersFound">						
						<div class="alert alert-primary" role="alert">{{value}}	</div>
					</template>		
			    </div>
			    <div class="col-sm"></div>
			    <div class="col-sm"></div>
			
		    </div>

			


		</div>

	</body>


	
<script
			  src="https://code.jquery.com/jquery-3.3.1.js"

			  crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"> </script>
	<script src="ReminderApp.js"></script>
</html>
